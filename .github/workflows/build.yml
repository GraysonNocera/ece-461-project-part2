name: Build/Test Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-and-test:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3

    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: Install dependencies
      run: |
        chmod +x ./run
        ./run install

    - name: Install cloc
      run: |
        sudo apt-get update
        sudo apt-get install cloc -y
      
#     - name: Audit Dependencies
#       run: npm audit

    - name: Build
      run: |
        chmod +x ./run
        ./run build

    - name: Test
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        chmod +x ./run
        ./run Test.txt
